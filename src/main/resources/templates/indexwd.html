<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Issue Market</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/globals.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="https://cdn.anychart.com/releases/v8/js/anychart-bundle.min.js"></script>
</head>

<body>
<div class="header-wrapper" id="header-wrapper">
    <div class="menu-button-wrapper">
        <button type="button" class="btn btn-light" id="menu-button">
            <img class="img" src="https://c.animaapp.com/Z0sstfyg/img/list.svg" />
        </button>
        <button class="issue-market-title btn btn-link d-flex align-items-center" id="issue-market-title">
            <img src="/css/image/logo_black.png" alt="Logo" style="height: 60px; width: 110px; margin-left: 5px">
            <span>&nbsp;Issue Market</span>
        </button>
    </div>
    <div class="items">
        <button type="button" class="btn btn-danger" sec:authorize="hasAuthority('ADMIN')" onclick="location.href='/admin'">
            <div class="text-wrapper-17">관리자 페이지</div>
        </button>
        <button type="button" class="btn btn-dark" sec:authorize="isAuthenticated()" onclick="location.href='/logout'">
            <div class="text-wrapper-17">로그아웃</div>
        </button>
        <button type="button" class="btn btn-dark" sec:authorize="!isAuthenticated()" onclick="location.href='/login'">
            <div class="text-wrapper-17">로그인</div>
        </button>
    </div>
</div>

<div class="element-input-field-with">
    <form id="keywordForm" action="/searchKeyword" method="post" class="d-flex">
        <div class="form-group mr-2" style="flex: 1;">
            <input type="text" id="keyword_search" name="keyword_search" class="form-control" placeholder="Placeholder" required>
        </div>
        <button type="submit" class="btn btn-dark bigbutton">
            <div class="text-wrapper-12">Submit</div>
        </button>
    </form>
</div>

<div class="swiper-container">
    <div class="swiper-wrapper">
        <!-- 실시간 인기순위(Total) 및 기간별 인기순위(PC) 슬라이드 -->
        <div class="swiper-slide">
            <div class="element-tables">
                <div class="element-table">
                    <div class="title">실시간 인기순위(Total)</div>
                    <div class="table-header">
                        <div class="text-wrapper">키워드</div>
                        <div class="div">검색량</div>
                    </div>
                    <div class="list">
                        <div th:each="keywordItem, iterStat : ${keyword}" th:if="${iterStat.index < 5}">
                            <button class="btn btn-primary btn-lg frame" type="button"
                                    th:data-keyword="${keywordItem.getKeyword()}"
                                    onclick="submitKeyword('${keywordItem.getKeyword()}')">
                                <div class="text-wrapper-3" th:text="${iterStat.index + 1} + '. ' + ${keywordItem.getKeyword()}"></div>
                                <div class="text-wrapper-4" th:text="${keywordItem.getTotal()}"></div>
                            </button>
                        </div>
                    </div>
                </div>

                <div class="element-table-2">
                    <div class="title">기간별 인기순위(PC)</div>
                    <div class="table-header">
                        <div class="text-wrapper">키워드</div>
                        <div class="div">검색량</div>
                    </div>
                    <div class="list">
                        <div th:each="keywordItem2, iterStat : ${keyword2}" th:if="${iterStat.index < 5}">
                            <button class="btn btn-primary btn-lg frame" type="button"
                                    th:data-keyword="${keywordItem2.getKeyword()}"
                                    onclick="submitKeyword('${keywordItem2.getKeyword()}')">
                                <div class="text-wrapper-3" th:text="${iterStat.index + 1} + '. ' + ${keywordItem2.getKeyword()}"></div>
                                <div class="text-wrapper-4" th:text="${keywordItem2.getPc()}"></div>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 워드 클라우드 슬라이드 -->
        <div class="swiper-slide">
            <div id="wordCloudContainer" style="width: 100%; height: 600px;"></div>
            <!-- JSON 데이터가 문자열로 전달되지 않도록 수정 -->
            <script th:inline="javascript">
                var keywordCloudData = /*[[${keywordCloudData}]]*/ [];  // Thymeleaf에서 JSON 배열을 직접 렌더링
                console.log(keywordCloudData);  // 데이터 확인
            </script>
            <script>
                anychart.onDocumentReady(function () {
                    // 데이터를 AnyChart 형식으로 변환
                    const formattedData = keywordCloudData.map(item => ({
                        x: item.keyword,
                        value: item.total
                    }));
                    const chart = anychart.tagCloud(formattedData);
                    chart.title("키워드 워드 클라우드");
                    chart.angles([0]);
                    chart.container("wordCloudContainer");
                    chart.draw();
                });
            </script>
        </div>
    </div>

    <!-- 스와이퍼 내비게이션 및 페이지네이션 -->
    <div class="swiper-button-next"></div>
    <div class="swiper-button-prev"></div>
    <div class="swiper-pagination"></div>
</div>

<!-- 사이드바 포함된 메뉴 항목 -->
<div class="element-header-navigation">
    <div class="element-sidebar" id="sidebar">
        <div class="top-divider"></div>
        <div class="list-3">
            <button class="menu-item" id="home-button">
                <img class="img" src="https://c.animaapp.com/Z0sstfyg/img/home.svg" />
                <div class="text-wrapper-14">Home</div>
            </button>
            <button class="menu-item">
                <img class="img" src="https://c.animaapp.com/Z0sstfyg/img/search.svg" />
                <div class="text-wrapper-14">영화</div>
            </button>
            <button class="menu-item">
                <img class="img" src="https://c.animaapp.com/Z0sstfyg/img/radio-2.svg" />
                <div class="text-wrapper-14">음악</div>
            </button>
            <button class="menu-item" id="actor-button">
                <img class="img" src="https://c.animaapp.com/Z0sstfyg/img/radio-2.svg" />
                <div class="text-wrapper-14">배우</div>
            </button>
            <button class="menu-item" id="webtoon-button">
                <img class="img" src="https://c.animaapp.com/Z0sstfyg/img/radio-2.svg" />
                <div class="text-wrapper-14">웹툰</div>
            </button>
        </div>
        <div class="list-4" sec:authorize="isAuthenticated()">
            <div class="library-header">Library</div>
            <button class="menu-item">
                <img class="img" src="https://c.animaapp.com/Z0sstfyg/img/list.svg" />
                <div class="text-wrapper-14">필터링</div>
            </button>
            <button class="menu-item">
                <img class="img" src="https://c.animaapp.com/Z0sstfyg/img/music.svg" />
                <div class="text-wrapper-14">즐겨찾기</div>
            </button>
        </div>
    </div>
</div>

<div class="overlay" id="overlay"></div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        var menuButton = document.getElementById('menu-button');
        var sidebar = document.getElementById('sidebar');
        var overlay = document.getElementById('overlay');
        var issueMarketTitle = document.getElementById('issue-market-title');
        var homeButton = document.getElementById('home-button');

        menuButton.addEventListener('click', function() {
            sidebar.classList.toggle('sidebar-visible');
            overlay.classList.toggle('overlay-visible');
        });

        overlay.addEventListener('click', function() {
            sidebar.classList.remove('sidebar-visible');
            overlay.classList.remove('overlay-visible');
        });

        document.getElementById('actor-button').addEventListener('click', function() {
            window.location.href = '/actor';
        });

        document.getElementById('webtoon-button').addEventListener('click', function() {
            window.location.href = '/webtoon';
        });

        issueMarketTitle.addEventListener('click', function() {
            location.reload();
        });

        homeButton.addEventListener('click', function() {
            location.reload();
        });

        document.querySelectorAll('button[data-keyword]').forEach(function(button) {
            button.addEventListener('click', function() {
                var keyword = button.getAttribute('data-keyword');
                submitKeyword(keyword);
            });
        });

        window.submitKeyword = function(keyword) {
            document.getElementById('keyword_search').value = keyword;
            document.getElementById('keywordForm').submit();
        };
    });

    const swiper = new Swiper('.swiper-container', {
        navigation: {
            nextEl: '.swiper-button-next',
            prevEl: '.swiper-button-prev',
        },
        pagination: {
            el: '.swiper-pagination',
            clickable: true,
        },
        loop: true,
    });
</script>
</body>
</html>
