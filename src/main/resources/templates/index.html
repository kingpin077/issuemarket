<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keyword Search</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            text-align: center;
        }
        form {
            text-align: center;
            margin-bottom: 20px;
        }
        #results {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }
        #results > div {
            flex: 1;
            min-width: 300px;
            max-width: 45%;
            margin: 10px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        canvas {
            width: 100% !important;
            height: auto !important;
        }
        pre {
            white-space: pre-wrap;
            word-wrap: break-word;
        }
    </style>
</head>
<body>
<h1>Keyword Search</h1>
<form id="searchForm">
    <label for="keyword">Keyword:</label>
    <input type="text" id="keyword" name="keyword" required>
    <button type="submit">Search</button>
</form>
<h2>Search Results</h2>
<div id="results">
    <div>
        <h3>Keyword Data</h3>
        <pre id="keywordData"></pre>
    </div>
    <div>
        <h3>Gender Ratio</h3>
        <canvas id="genderChart"></canvas>
    </div>
    <div>
        <h3>Age Ratio</h3>
        <canvas id="ageChart"></canvas>
    </div>
</div>
<script>
    document.getElementById('searchForm').addEventListener('submit', function(event) {
        event.preventDefault();
        const keyword = document.getElementById('keyword').value;
        fetch(`/search?groupName=${keyword}&keywords=${keyword}`,
            {
                method: 'POST', // POST 메소드 사용
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('keywordData').textContent = JSON.stringify(data.naverData, null, 2);
                const genderData = data.kakaoData.gender;
                const ageData = data.kakaoData.age;

                const genderCtx = document.getElementById('genderChart').getContext('2d');
                new Chart(genderCtx, {
                    type: 'pie',
                    data: {
                        labels: ['Male', 'Female'],
                        datasets: [{
                            data: [genderData.male, genderData.female],
                            backgroundColor: ['#36A2EB', '#FF6384']
                        }]
                    }
                });

                const ageCtx = document.getElementById('ageChart').getContext('2d');
                new Chart(ageCtx, {
                    type: 'bar',
                    data: {
                        labels: ['10대', '20대', '30대', '40대', '50대', '60대'],
                        datasets: [{
                            data: [ageData['10'], ageData['20'], ageData['30'], ageData['40'], ageData['50'], ageData['60']],
                            backgroundColor: '#4BC0C0'
                        }]
                    }
                });
            })
            .catch(error => console.error('Error:', error));
    });
</script>
</body>
</html>
