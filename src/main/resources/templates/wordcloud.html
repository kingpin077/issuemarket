<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>워드 클라우드</title>
  <script src="https://cdn.anychart.com/releases/v8/js/anychart-bundle.min.js"></script>
  <style>
    body {
      display: flex;
    }
    #menu {
      width: 200px;
      padding: 10px;
      background-color: #f2f2f2;
    }
    #menu button {
      display: block;
      width: 100%;
      margin-bottom: 10px;
      padding: 10px;
      font-size: 16px;
    }
    #container {
      flex-grow: 1;
      width: 100%;
      height: 600px;
    }
  </style>
</head>
<body>

<!-- 차트를 표시할 영역 -->
<div id="container"></div>

<script>
  // API를 통해 데이터를 가져와서 차트 그리기
  async function fetchData() {
    const response = await fetch('http://localhost:8080/chart-data'); // 백엔드 API 호출
    const data = await response.json();

    // AnyChart에서 사용할 데이터 형식으로 변환
    return data.map(item => ({
      x: item.keyword,    // 키워드
      value: item.total   // total 필드 (PC + Mobile)
    }));
  }

  async function drawWordCloud() {
    const data = await fetchData(); // 데이터를 가져옴
    const chart = anychart.tagCloud(data); // 워드 클라우드 생성
    chart.title("키워드 워드 클라우드");
    chart.angles([0]);  // 단어 회전 비율 설정 (0이면 회전 없음)
    chart.container("container"); // 차트를 표시할 컨테이너
    chart.draw(); // 차트 그리기
  }

  // 페이지가 로드되면 워드 클라우드 그리기
  drawWordCloud();
</script>
</body>
</html>
