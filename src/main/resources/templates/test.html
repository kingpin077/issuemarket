<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/globals.css">
    <link rel="stylesheet" href="/css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <title>Keyword Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #results {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            max-width: 1450px;
            margin: 0 auto;
            overflow-y: auto;
            max-height: 80vh;
        }
        #results > div {
            flex: 1;
            min-width: 300px;
            margin: 10px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        canvas {
            max-width: 100%;
            height: auto !important;
        }
        pre {
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        .keyword-stats {
            display: flex;
            justify-content: space-around;
        }
        .stat-item {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .device-icon {
            font-size: 24px;
        }
        .stat-value {
            font-size: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
<h1>Keyword Search Results</h1>
<h2>Search Results</h2>
<div id="results">
    <div>
        <h3>Keyword Data</h3>
        <pre id="keywordData"></pre>
    </div>
    <div>
        <h3>Gender Ratio</h3>
        <canvas id="genderChart" width="500" height="350"></canvas>
    </div>
    <div>
        <h3>Age Ratio</h3>
        <canvas id="ageChart"></canvas>
    </div>
</div>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const urlParams = new URLSearchParams(window.location.search);
        const keyword_s = urlParams.get('keyword_search');
        console.log(keyword_s);
        fetch(`/search?groupName=${keyword_s}&keywords=${keyword_s}`, {
            method: 'POST'
        })
            .then(response => response.json())
            .then(data => {
                const keywordDataDiv = document.getElementById('keywordData');
                const pcCount = data.monthlyPcQcCnt;
                const mobileCount = data.monthlyMobileQcCnt;
                const totalCount = pcCount + mobileCount;

                keywordDataDiv.innerHTML = `
                <div class="keyword-stats">
                    <div class="stat-item">
                        <span class="device-icon">üíª</span>
                        <span class="stat-value">${pcCount}</span>
                        <span>PC Searches</span>
                    </div>
                    <div class="stat-item">
                        <span class="device-icon">üì±</span>
                        <span class="stat-value">${mobileCount}</span>
                        <span>Mobile Searches</span>
                    </div>
                    <div class="stat-item">
                        <span class="device-icon">üîç</span>
                        <span class="stat-value">${totalCount}</span>
                        <span>Total Searches</span>
                    </div>
                </div>
            `;

                const genderData = data.kakaoData.gender;
                const genderCtx = document.getElementById('genderChart').getContext('2d');
                new Chart(genderCtx, {
                    type: 'pie',
                    data: {
                        labels: ['Male', 'Female'],
                        datasets: [{
                            data: [genderData.male, genderData.female],
                            backgroundColor: ['#36A2EB', '#FF6384']
                        }]
                    }
                });

                const ageData = data.kakaoData.age;
                const ageCtx = document.getElementById('ageChart').getContext('2d');
                new Chart(ageCtx, {
                    type: 'bar',
                    data: {
                        labels: Object.keys(ageData),
                        datasets: [{
                            label: 'Age Distribution',
                            data: Object.values(ageData),
                            backgroundColor: 'rgba(75, 192, 192, 0.2)',
                            borderColor: 'rgba(75, 192, 192, 1)',
                            borderWidth: 1
                        }]
                    }
                });
            });
    });
</script>
</body>
</html>
