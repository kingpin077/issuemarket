<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Cloud Example</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/wordcloud2.js/1.1.0/wordcloud2.min.js"></script>
    <style>
        #myCanvas {
            border: 1px solid #000;
            width: 500px;
            height: 500px;
        }
    </style>
</head>
<body>
<h1>Word Cloud</h1>
<canvas id="myCanvas" width="500" height="500"></canvas>

<script>
    // 워드 클라우드 데이터를 백엔드에서 가져오기
    async function fetchWordCloudData() {
        try {
            const response = await fetch('/wordcloud2');  // API 경로 설정
            const data = await response.json();  // 응답을 JSON으로 변환
            return data;
        } catch (error) {
            console.error('Error fetching word cloud data:', error);
            return [];
        }
    }

    // 워드 클라우드 그리기 함수
    function drawWordCloud(words) {
        const canvas = document.getElementById('myCanvas');

        // 워드 클라우드 생성
        WordCloud(canvas, {
            list: words,
            gridSize: 10,
            weightFactor: 2,
            backgroundColor: '#fff',
            rotateRatio: 0.5,  // 회전 비율
            rotationSteps: 2,  // 회전 각도
            color: 'random-dark',  // 글자 색상
        });
    }

    // 데이터를 받아서 워드 클라우드를 그리기
    fetchWordCloudData().then(data => {
        // API에서 받아온 데이터를 리스트 형태로 변환
        const wordList = data.map(item => [item.keyword, item.total]);
        drawWordCloud(wordList);  // 워드 클라우드 그리기
    });
</script>
</body>
</html>
